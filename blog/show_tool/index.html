<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Html</span>
                    </div>
                    <textarea id="html_input" class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group">
                    <div class="input-group-prepend">

                    </div>
                    <textarea id="css_input" class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>

            <div class="col-sm list-box">
                <ul class="list-group" id="input_group">

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./himalaya.js"></script>
    <script>
        String.prototype.replaceAll = function(s1, s2) {
            return this.replace(new RegExp(s1, "gm"), s2);
        }
        $(function(){
            $("#html_input").on("change", function(){
                var str = $(this).val().replace(/ *[\r|\n] */gm, '');   //去除es6模板字符串所存在的换行和空格
                var json = window.himalaya.parse(str)
                console.log(json)
            })
            $("#css_input").on("change", function(){
                var css_str = $(this).val();
                var css_obj_str = css_str.replaceAll("{", "={");
                console.log(JSON.parse(css_obj_str))
                
            })
        })
    </script>
